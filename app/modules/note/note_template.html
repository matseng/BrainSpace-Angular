<div data-type="note" draggable_directive resizable_div_directive hashtag class='noteContainer' id="{{key}}" ng-style="{left: note.data.x, top: note.data.y, width: note.style.width, height: note.style.height}">
  <textarea class="note" ng-model='note.data.text' ng-mousedown='noteMousedown($event)' ng-change="change()" placeholder="Notes..." ng-style="{'font-size': note.style['font-size']}"></textarea>
  <div class='triangle'></div>
</div>
