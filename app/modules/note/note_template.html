<div data-type="note" draggable_directive resizable_div_directive hashtag class='noteContainer' id="{{key}}" ng-style="{left: note.data.x, top: note.data.y, width: note.style.width, height: note.style.height}" ng-mousedown='noteMousedown($event)'>
  <textarea class="note" ng-model='note.data.text' ng-change="change()" placeholder="Notes..." ng-style="{'font-size': note.style['font-size']}" ng-hide='note.data.image'></textarea>
  <img ng-show='note.data.image' src="{{note.data.image}}"/>
  <div class='triangle'></div>
</div>
