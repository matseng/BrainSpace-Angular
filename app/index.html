<!-- index.html -->
<html ng-app="BrainSpace">
<head>
  <title>BrainSpace - Angular</title>
</head>
<body>
  <div id='menuContainer'>
    <h1>BrainSpace</h1>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio" name="options" id="explore"> Explore
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="newNote" checked> New Note
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="newGroup"> New Group
      </label>
    </div>
  </div>
  <div id='allNotesContainer' ng-controller='app-controller'>
    <div class="noteSubmitView" ng-controller="noteSubmit-controller">
      <form ng-submit="create()">
        <textarea name='noteText' rows='3' cols="35" placeholder="Your new note" ng-model="note.text"></textarea>
        <div>
          <input name='username' placeholder='Your name' ng-model="note.username">
          <input type='submit' value="Submit">
        </div>
      </form>
      <div draggable class='noteView' ng-repeat='note in notes'>
        <li>{{note.title}}</li>
      </div> 
    </div>
  </div>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="../bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="../bower_components/angularfire/angularfire.js"></script>
    <script type="text/javascript" src="./modules/app.js"></script>
    <script type="text/javascript" src="./modules/draggable.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/app.css">
</body>
</html>
